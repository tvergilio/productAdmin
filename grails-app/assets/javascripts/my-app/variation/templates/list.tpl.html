<div crud-breadcrumbs="list"></div>

<div class="clearfix">
	<h2 class="pull-left">Variation List</h2>
	<div class="pull-right"><button crud-button="create" ></button></div>
</div>
<div flash-message ></div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-filter"></i> Filter List</h3>
  </div>
  <div class="panel-body">
<div class="row">
<form class="form">
	<div class="form-group col-md-3">
		<label for="filter.description">Description</label>
		<input type="text" class='form-control' ng-model="ctrl.filter.description" ng-model-options="{ debounce: 300 }"  />
    </div>
	<div class="form-group col-md-3">
		<label for="filter.image">Image</label>
		<select class="form-control" ng-model="ctrl.filter.imageId" ng-options="item.id as item.toText for item in ctrl.imageList" ng-model-options="{ debounce: 300 }"  ><option value="">-- Select Image--</option></select>
    </div>
	<div class="form-group col-md-3">
		<label for="filter.regularPrice">Regular Price</label>
		<input type="text" class='form-control' ng-model="ctrl.filter.regularPrice" ng-model-options="{ debounce: 300 }"  />
    </div>
	<div class="form-group col-md-3">
		<label for="filter.salePrice">Sale Price</label>
		<input type="text" class='form-control' ng-model="ctrl.filter.salePrice" ng-model-options="{ debounce: 300 }"  />
    </div>
</form>
</div>
  </div>
</div>

<table id="list" class="table table-striped table-bordered table-hover">

    <thead sort-header ng-model="ctrl.sort" on-sort="ctrl.reload()">
        <th sortable-column title="Id" property="id"></th>
		<th sortable-column title="Description" property="description"></th>
		<th sortable-column title="Image" property="image"></th>
		<th sortable-column title="Regular Price" property="regularPrice"></th>
		<th sortable-column title="Sale Price" property="salePrice"></th>
        <th>&nbsp;</th>
    </thead>
    <tbody>
        <tr class="animate-repeat" ng-repeat="item in ctrl.variationList">
            <td><a href="#/show/{{item.id}}">{{item.id}}</a></td>
			<td>{{ item.description }}</td>
			<td>{{ item.image.toText }}</td>
			<td>{{ item.regularPrice }}</td>
			<td>{{ item.salePrice }}</td>
            <td>
                <button crud-button="edit" item="item" ></button>
                <button crud-button="delete" item="item" after-action="ctrl.reload()"></button>
            </td>
        </tr>
    </tbody>
</table>

<div pagination total-items="ctrl.variationList.getTotalCount()" items-per-page="ctrl.pageSize" ng-model="ctrl.page" ng-change="ctrl.load()"></div>
